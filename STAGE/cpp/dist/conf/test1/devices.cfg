
# ================================================================================
# ==== BUS CONF
# ================================================================================
# bus name
bus.name=VirtualChainedBus
#
# bus electrode size 
bus.size=0
#
# bus 1st electrode id
bus.first_id=0
#
# bus 1st electrode depth (meter)
bus.z_pos=0
#
# bus electrode gap (meter)
bus.elec_gap=0
#
# bus rs232 port
bus.port=/dev/null
#
# bus rs232 baudRate
bus.baudrate=0
#
# bus DAC correction
# valeur A et B de la fonction affine y=Ax + B pour corriger l'ecart genere par le DAC (format: A:B)
bus.dac.a=0.0
bus.dac.b=0.0

bus.in_well=true

bus.x_pos=0
bus.y_pos=0

bus.nb_buses=2

# ============= FIRST SUB BUS

# bus.sub_bus1.sub_bus.sub_bus1..name
bus.sub_bus1.name=v0_fedel
#
# bus electrode size 
bus.sub_bus1.size=5
#
# bus 1st electrode id
bus.sub_bus1.first_id=5
#
# bus 1st electrode depth (meter)
bus.sub_bus1.z_pos=2.0
#
# bus electrode gap (meter)
bus.sub_bus1.elec_gap=1.0
#
# bus rs232 port
bus.sub_bus1.port=/dev/ttySBus
#
# bus rs232 baudRate
bus.sub_bus1.baudrate=B1200
#
# bus DAC correction
# valeur A et B de la fonction affine y=Ax + B pour corriger l'ecart genere par le DAC (format: A:B)
bus.sub_bus1.dac.a=0.9335
bus.sub_bus1.dac.b=0.0

bus.sub_bus1.in_well=true

bus.sub_bus1.x_pos=0
bus.sub_bus1.y_pos=0
#
# latence du bus (format US:W) o� 
#    US: temps en millisec de sleep pour les synchro rs232
#    W: temps en seconde (float) d'attente apr�s un send
bus.sub_bus1.latency.usec_sleep=10
bus.sub_bus1.latency.wait_after_send=0.3

# ============= SECOND SUB BUS

# bus name
bus.sub_bus2.name=v0_fedel
#
# bus electrode size 
bus.sub_bus2.size=5
#
