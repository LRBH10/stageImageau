
# ================================================================================
# ==== BUS CONF
# ================================================================================
# bus name
bus.name=VirtualChainedBuses
#
# bus electrode size 
bus.size=0
#
# bus 1st electrode id
bus.first_id=0
#
# bus 1st electrode depth (meter)
bus.z_pos=0
#
# bus array type. 0: DIPOLE-DIPOLE ; 1: WENNER. Default: 0
bus.array=1
#
# bus electrode gap (meter)
bus.elec_gap=0
#
# bus rs232 port
bus.port=/dev/null
#
# bus rs232 baudRate
bus.baudrate=0
#
# bus ADC correction
# valeur A et B de la fonction affine y=Ax + B pour corriger l'ecart genere par le ADC (format: A:B)
bus.adc.a=0.0
bus.adc.b=0.0

bus.in_well=true

bus.x_pos=0
bus.y_pos=0

bus.nb_buses=4

# ============= FIRST SUB BUS: 8 cards in v2

# bus.sub_bus1.sub_bus.sub_bus1..name
bus.sub_bus1.name=v0_fedel
#
# bus electrode size 
bus.sub_bus1.size=8
#
# bus 1st electrode id
bus.sub_bus1.first_id=1
#
# bus 1st electrode depth (meter)
bus.sub_bus1.z_pos=0.455
#
# bus electrode gap (meter)
bus.sub_bus1.elec_gap=0.5
#
# bus rs232 port
bus.sub_bus1.port=/dev/ttySBus
#
# bus rs232 baudRate
bus.sub_bus1.baudrate=B1200
#
# bus ADC correction
# valeur A et B de la fonction affine y=Ax + B pour corriger l'ecart genere par le ADC (format: A:B)
