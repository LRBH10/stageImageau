
# ================================================================================
# ==== BUS CONF
# ================================================================================
# bus name
bus.name=VirtualChainedBuses
#
# bus electrode size 
bus.size=0
#
# bus 1st electrode id
bus.first_id=0
#
# bus 1st electrode depth (meter)
bus.z_pos=0
#
# bus array type. 0: DIPOLE-DIPOLE ; 1: WENNER. Default: 0
bus.array=1
#
# bus electrode gap (meter)
bus.elec_gap=0
#
# bus rs232 port
bus.port=/dev/null
#
# bus rs232 baudRate
bus.baudrate=0
#
# bus ADC correction
# valeur A et B de la fonction affine y=Ax + B pour corriger l'ecart genere par le ADC (format: A:B)
bus.adc.a=0.0
bus.adc.b=0.0

bus.in_well=true
bus.innerGap=1 7

bus.x_pos=0
bus.y_pos=0

#bus.nb_buses=2
bus.nb_buses=3

# ============= FIRST SUB BUS: 18 cards in v2.5, non trop

# bus.sub_bus1.sub_bus.sub_bus1..name
bus.sub_bus1.name=v2.5-pos_neg
#
# bus electrode size 
bus.sub_bus1.size=18
#
# bus 1st electrode id
bus.sub_bus1.first_id=1
#
# bus 1st electrode depth (meter)
bus.sub_bus1.z_pos=0.0
#
# bus electrode gap (meter)
bus.sub_bus1.elec_gap=2.0
#
# bus rs232 port
bus.sub_bus1.port=/dev/ttySBus2
#
# bus rs232 baudRate
bus.sub_bus1.baudrate=B1200
#
# bus ADC correction
# valeur A et B de la fonction affine y=Ax + B pour corriger l'ecart genere par le ADC (format: A:B)
bus.sub_bus1.adc.a=0.9154888889
bus.sub_bus1.adc.b=-0.31485

bus.sub_bus1.in_well=false
#bus.sub_bus1.innerGap=1 7
bus.sub_bus1.azimuth=300

bus.sub_bus1.x_pos=0.765
bus.sub_bus1.y_pos=-1.3250188678
#
# latence du bus (format US:W) o� 
#    US: temps en millisec de sleep pour les synchro rs232
#    W: temps en seconde (float) d'attente apr�s un send
bus.sub_bus1.latency.usec_sleep=10
bus.sub_bus1.latency.wait_after_send=0.15

