
# ================================================================================
# ==== BUS CONF
# ================================================================================
# bus name
bus.name=VirtualChainedBuses
#
# bus electrode size 
bus.size=0
#
# bus 1st electrode id
bus.first_id=0
#
# bus 1st electrode depth (meter)
bus.z_pos=0
#
# bus array type. 0: DIPOLE-DIPOLE ; 1: WENNER. Default: 0
bus.array=0
#
# bus electrode gap (meter)
bus.elec_gap=0
#
# bus rs232 port
bus.port=/dev/null
#
# bus rs232 baudRate
bus.baudrate=0
#
# bus ADC correction
# valeur A et B de la fonction affine y=Ax + B pour corriger l'ecart genere par le ADC (format: A:B)
bus.adc.a=0.0
bus.adc.b=0.0

bus.in_well=true

bus.x_pos=0
bus.y_pos=0

bus.nb_buses=2

# ============= FIRST SUB BUS: 23 cards in v2

# bus.sub_bus1.sub_bus.sub_bus1..name
bus.sub_bus1.name=v0_fedel
#
# bus electrode size 
bus.sub_bus1.size=23
#
# bus 1st electrode id
bus.sub_bus1.first_id=1
#
# bus 1st electrode depth (meter)
bus.sub_bus1.z_pos=21.3
#
# bus electrode gap (meter)
bus.sub_bus1.elec_gap=1.5
#
# bus rs232 port
bus.sub_bus1.port=/dev/ttySBus
#
# bus rs232 baudRate
bus.sub_bus1.baudrate=B1200
#
# bus ADC correction
# valeur A et B de la fonction affine y=Ax + B pour corriger l'ecart genere par le ADC (format: A:B)
bus.sub_bus1.adc.a=0.9335
bus.sub_bus1.adc.b=0.0

bus.sub_bus1.in_well=true

bus.sub_bus1.x_pos=0
bus.sub_bus1.y_pos=0
#
# latence du bus (format US:W) o� 
#    US: temps en millisec de sleep pour les synchro rs232
#    W: temps en seconde (float) d'attente apr�s un send
bus.sub_bus1.latency.usec_sleep=10
bus.sub_bus1.latency.wait_after_send=0.15

bus.sub_bus1.rawMinSaturation=1

# ============= SECOND SUB BUS: 50 cards in v2

# bus name
bus.sub_bus2.name=v0_fedel
#
# bus electrode size 
bus.sub_bus2.size=50
#
# bus 1st electrode id
bus.sub_bus2.first_id=1
#
# bus 1st electrode depth (meter)
bus.sub_bus2.z_pos=55.8
#
# bus electrode gap (meter)
bus.sub_bus2.elec_gap=1.5
#
# bus rs232 port
bus.sub_bus2.port=/dev/ttySBus2
#
# bus rs232 baudRate
bus.sub_bus2.baudrate=B1200
#
# bus ADC correction
# valeur A et B de la fonction affine y=Ax + B pour corriger l'ecart genere par le ADC (format: A:B)
bus.sub_bus2.adc.a=0.9335
bus.sub_bus2.adc.b=0.0

bus.sub_bus2.in_well=true

bus.sub_bus2.x_pos=0
bus.sub_bus2.y_pos=0
#
# latence du bus (format US:W) o� 
#    US: temps en millisec de sleep pour les synchro rs232
#    W: temps en seconde (float) d'attente apr�s un send
bus.sub_bus2.latency.usec_sleep=10
bus.sub_bus2.latency.wait_after_send=0.15

bus.sub_bus2.rawMinSaturation=1

# ================================================================================
# ==== POWER SUPPLY CONF
# ================================================================================
# power supply name
power_supply.name=TDK_Genesys
#
# power supply rs232 port
power_supply.port=/dev/ttySPowerSupply
#
# power supply rs232 baudRate
power_supply.baudrate=B9600

power_supply.default_voltage=500
