# ================================================================================
# ==== BUS CONF
# ================================================================================

# bus.sub_bus..name
bus.name=v0_fedel
#
# bus electrode size 
bus.size=36
#
# bus 1st electrode id
bus.first_id=15
#
# bus 1st electrode depth (meter)
bus.z_pos=5.25
#
# bus electrode gap (meter)
bus.elec_gap=0.35
#
# bus rs232 port
bus.port=/dev/ttySBus
#
# bus rs232 baudRate
bus.baudrate=B1200
#
# bus ADC correction
# valeur A et B de la fonction affine y=Ax + B pour corriger l'ecart genere par le ADC (format: A:B)
bus.adc.a=0.9335
bus.adc.b=0.0

bus.in_well=true

bus.x_pos=0
bus.y_pos=0
#
# latence du bus (format US:W) où 
#    US: temps en millisec de sleep pour les synchro rs232
#    W: temps en seconde (float) d'attente après un send
bus.latency.usec_sleep=10
bus.latency.wait_after_send=0.15

bus.rawMinSaturation=1

# ================================================================================
# ==== POWER SUPPLY CONF
# ================================================================================
# power supply name
power_supply.name=TDK_Genesys
#
# power supply rs232 port
power_supply.port=/dev/ttySPowerSupply
#
# power supply rs232 baudRate
power_supply.baudrate=B9600

power_supply.default_voltage=250

#power_supply.default_current=0.9

# ================================================================================
# ==== MULTI IO BOARD
# ================================================================================
arcom_io.address=0x0180
arcom_io.singleEnded=false